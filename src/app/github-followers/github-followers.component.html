<div
  *ngFor="let follower of followers"
  class="media"
  style="margin-bottom: 20px"
>
  <div class="media-left">
    <img [src]="follower.avatar_url" alt="" class="media-object avatar" />
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ follower.login }}</h4>
    <a [routerLink]="['/followers', follower.id]">
      <button class="btn btn-info btn-sm m-2">Go To Profile</button>
    </a>
  </div>
</div>
